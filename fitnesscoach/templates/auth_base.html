<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'css/theme.css' %}" rel="stylesheet" />
    <title>{% block title %}Fitness Coach{% endblock %}</title>
</head>
<body>
    <main>
        <div class="m-3">
            <div class="box w-100">{% block content %}{% endblock %}</div>
        </div>
    </main>
</body>
</html>
